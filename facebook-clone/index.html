<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook Login clone</title>
    <link rel="stylesheet" href="/style.css"/>
    <link rel="icon" type="image/png" href="./image/2021_Facebook_icon.svg.png"/>
</head>
<body class="bg-gray-100 h-full">
    <div class="container h-screen flex items-center mx-auto justify-center lg:flex-row flex-col -mt-8">
        <div class="left w-full lg:w-1/2 mx-14 flex justify-center">
            <div class="flex flex-col justify-center items-center lg:block lg:flex-row lg:justify-start lg:items-start">
                <img src="./image/fb.svg" alt="fb-img" class="w-80 ">
                <p class="text-3xl mx-8 text-center lg:text-left">Facebook helps you connect and share with the people in your life.</p>
            </div>
        </div>
        <div class="w-full lg:w-1/2 lg:mt-0 mt-4 flex justify-center">
            <div class="right w-[90%] lg:w-[60%] flex flex-col bg-white p-4 md:p-6 lg:p-8 rounded-lg text-lg relative">
                <input class=" px-4 h-12 my-2 border rounded-lg border-1 border-grey-300 outline-blue-200" type="text" placeholder="Email Address or Phone number">
                <input class=" px-4 h-12 my-2 border rounded-lg border-1 border-grey-300 outline-blue-200" type="password" placeholder="password">
                <button class="bg-blue-600 text-white p-3 my-2 rounded-lg font-bold cursor-pointer hover:bg-blue-700"> Log in </button>
                <span class="text-blue-600 text-center text-sm my-2 cursor-pointer">
                    Forgetten Password
                </span>
                <hr class="my-2">
                <button class="bg-green-600 w-fit text-white p-3 my-2 mx-auto rounded-lg cursor-pointer hover:bg-green-700 text-md"> Create New Account </button>
                <span class="absolute text-center text-black -bottom-16 m-auto left-0 right-0 mx-0 text-sm">
                    <span class="font-bold hover:underline cursor-pointer">Create a Page</span> for a celebrity, brand or business.
                </span>
            </div>
        </div>
    </div>
</body>
</html>
